<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boot Strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
     <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            Safe School
        </div>

        <div class="form_conatiner">

            <div class="form_rectangle">
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">아이디</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                  </div>

                <div class="check_container">
                    <input type="radio" name="role" id="parent"><label for="parent">학부모</label>
                    <input type="radio" name="role" id="teacher"><label for="teacher">교사</label>
                </div>

                <button class="login_btn">로그인</button>
                
                <div class="btn_container">
                    <button class="register_btn">회원가입</button>
                    <button class="find_password_btn">비밀번호 찾기</button>
                    <button class="find_account_btn">계정 찾기</button>
                </div>

            </div>

            <div class="end_menu_container">
                <button>이용약관</button>
                <button>개인정보 처리방침</button>
                <button>운영정책</button>
                <button>고객센터</button>
                <button>공지사항</button>
                <button>한국어</button>
                <br>
                <br>
                <br>
                <div>Copyright © JunMin Park. All rights reserved.</div>
                <br>
                <br>
            </div>
        </div>



    </div>

</body>

</html>
