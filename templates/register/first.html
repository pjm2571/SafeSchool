<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boot Strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            Safe School
        </div>

        <div class="form_conatiner">

            <div class="form_rectangle">

                <div class="first_step"></div>
                <div class="first_step_on"></div>

                <br>
                <br>
                <br>
                <div class="big_line">쎄스쿨</div>

                <div class="big_line">서비스 약관에 동의해주세요.</div>

                <div class="check_container">
                    <input type="radio" name="all" id="all"><label for="all">모두 동의합니다.</label>
                    <div class="small_line">전체 동의는 필수 및 선택정보에 대한 동의도 포함되어 있으며, 개별적으로도 동의를 선택하실 수 있습니다.선택항목에 대한 동의를 거부하시는
                        경우에도 서비스는 이용이 가능합니다.</div>

                    <hr>

                    <input type="radio" name="agree1" id="1"><label for="1">만 14세 이상입니다.</label>
                    <br><br>
                    <input type="radio" name="agree2" id="2"><label for="2">[필수] 개인정보 수집 및 이용 동의</label>
                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // "모두 동의합니다" 라디오 버튼 선택 시
                        document.getElementById("all").addEventListener("change", function () {
                            if (this.checked) {
                                // "만 14세 이상입니다."와 "[필수] 개인정보 수집 및 이용 동의" 라디오 버튼을 모두 선택 상태로 만듭니다.
                                document.getElementById("1").checked = true;
                                document.getElementById("2").checked = true;
                            }
                        });
                    });
                </script>

                <button class="agree_btn">동의</button>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // '동의' 버튼 클릭 시
                        document.querySelector(".agree_btn").addEventListener("click", function () {
                            var agree1Checked = document.getElementById("1").checked;
                            var agree2Checked = document.getElementById("2").checked;

                            // '만 14세 이상입니다.' 라디오 버튼과 '[필수] 개인정보 수집 및 이용 동의' 라디오 버튼 중 하나 이상이 선택되지 않았을 때
                            if (!agree1Checked || !agree2Checked) {
                                alert("모두 동의하셔야 합니다.");
                            }
                            else {
                                alert("동의 완료");
                            }
                        });
                    });
                </script>



            </div>

            <div class="end_menu_container">
                <button>이용약관</button>
                <button>개인정보 처리방침</button>
                <button>운영정책</button>
                <button>고객센터</button>
                <button>공지사항</button>
                <button>한국어</button>
                <br>
                <br>
                <br>
                <div>Copyright © JunMin Park. All rights reserved.</div>
                <br>
                <br>
            </div>
        </div>



    </div>

</body>

</html>
